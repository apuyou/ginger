            generator:
                strategy: AUTO
        asso:
            type: string
            length: 200
            fixed: false
            nullable: false
        details:
            type: string
            length: 1000
            fixed: false
            nullable: false
        cle:
            type: string
            length: 50
            fixed: false
            nullable: false
        droitEcriture:
            type: boolean
            nullable: false
            column: droit_ecriture
        droitBadges:
            type: boolean
            nullable: false
            column: droit_badges
        droitCotisations:
            type: boolean
            nullable: false
            column: droit_cotisations
        created_at:
            type: date
            gedmo:
                timestampable:
